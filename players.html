<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Players</title>
  </head>
  <body>
    <div>
      <h2>Add New Player</h2>
    </div>
    <div>
      <input type="text" placeholder="First Name" />
      <input type="text" placeholder="Last Name" />
      <label><input type="checkbox" />Paid Dues?</label>
      <button>Add Player</button>
    </div>
    <div>
      <h2>Players</h2>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Dues Paid?</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mike</td>
            <td>Jones</td>
            <td>Yes</td>
            <td><button>Delete</button></td>
          </tr>
          <tr>
            <td>Heung-min</td>
            <td>Son</td>
            <td>No</td>
            <td><button>Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
